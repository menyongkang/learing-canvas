<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弧线</title>
    <script src="js/modernizr.js"></script>
</head>
<body>
<div style="position: absolute;top: 50px;left: 50px;">
    <!--注意: 标签通常需要指定一个id属性 (脚本中经常引用), width 和 height 属性定义的画布的大小.-->
    <canvas id="canvasOne" width="640" height="480" style="background: blanchedalmond;">
        Your browser does not support HTML5 Canvas
    </canvas>
</div>
</body>
<script type="text/javascript">
    //第一件事，监听整个页面是否已经加载，并且开始操作前所有的Html 元素已经展现，（canvas 图形与声音处理极为重要）
    //第二件事，就是独立的canvasJavaScript代码封装。
    window.addEventListener('load', eventWindowLoaded, false);

    function eventWindowLoaded() {
        console.log('页面加载完成~~~~');
        canvasApp()//主函数
    }

    //属性验证规则
    function canvasSupport() {
        return Modernizr.canvas;
    }

    //主函数---逻辑数据处理
    function canvasApp() {
        if (!canvasSupport) {
            return;
        }
        //定义局部变量，局限本地封装的函数内
        var theCanvase = document.getElementById("canvasOne");
        var ctx = theCanvase.getContext("2d");

        //实际的CanvasAPI代码，即绘图代码
        function drawScreen() {
            //在屏幕上绘制一个大方块
            ctx.fillStyle='black';
            ctx.fillRect(10,10,200,200);

            //绘制一个红色方方块
            ctx.fillStyle='red';
            ctx.fillRect(1,1,50,50);

            //设置source-over
            ctx.globalCompositeOperation='source-over';

            //旁边在绘制矩形
            ctx.fillRect(60,1,50,50);

            //现在设置destination-atop
             ctx.globalCompositeOperation='destination-atop';
             ctx.fillRect(1,60,50,50);

             //设置globalAlpha
            ctx.globalAlpha=.5;

            //现在设置source-atop
            ctx.globalCompositeOperation='source-atop';
            ctx.fillRect(60,60,50,50);


        }

        drawScreen();
    }
</script>
</html>
