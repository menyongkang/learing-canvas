<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>矩形</title>
  <script src="js/modernizr.js"></script>
</head>

<body>
  <div style="position: absolute;top: 50px;left: 50px;">
    <!--注意: 标签通常需要指定一个id属性 (脚本中经常引用), width 和 height 属性定义的画布的大小.-->
    <canvas id="canvasOne" width="800" height="800">
      Your browser does not support HTML5 Canvas
    </canvas>
  </div>
</body>
<script type="text/javascript">
  let nodes = [{
    id: 1,
    x: 100,
    y: 100
  }, {
    id: 2,
    x: 200,
    y: 200
  }];

  let links = [{
    source: 1,
    target: 2
  }]
  //第一件事，监听整个页面是否已经加载，并且开始操作前所有的Html 元素已经展现，（canvas 图形与声音处理极为重要）
  //第二件事，就是独立的canvasJavaScript代码封装。
  window.addEventListener('load', eventWindowLoaded, false);

  function eventWindowLoaded() {
    console.log('页面加载完成~~~~');
    canvasApp() //主函数
  }

  //属性验证规则
  function canvasSupport() {
    return Modernizr.canvas;
  }

  //主函数---逻辑数据处理
  function canvasApp() {
    if (!canvasSupport) {
      return;
    }
    //定义局部变量，局限本地封装的函数内
    var theCanvase = document.getElementById("canvasOne");
    var ctx = theCanvase.getContext("2d");

    //实际的CanvasAPI代码，即绘图代码
    // 画个弧形
    // context.arc(x, y, r, sAngle, eAngle)
    // x, y 坐标，r 半径，sAngle 起始角，eAngle 结束角
    // 起始角是0，结束角是2PI，所以是个圆形
    function drawScreen() {
      ctx.beginPath();
      ctx.arc(50, 40, 30, 0, 2 * Math.PI);
      ctx.fillStyle = '#000000'; //填充颜色
      ctx.strokeStyle = '#ff00ff'; //边框颜色
      ctx.lineWidth = 5; //设置边框的宽度
      ctx.fillRect(10, 10, 40, 40); //背景大小
      ctx.strokeRect(0, 0, 60, 60); //绘制矩形边框的
      //在位置（x,y）处以宽度width,高为height，清除指定区域，并使其完全透明
      ctx.clearRect(20, 20, 20, 20);
    }

    drawScreen();
  }
</script>

</html>
