<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas - 文本</title>
</head>
<body style="text-align: center;">
<!--注意: 标签通常需要指定一个id属性 (脚本中经常引用), width 和 height 属性定义的画布的大小.-->
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;display: inline-block"></canvas>
</body>
<script>
    /**首先，找到 <canvas> 元素:**/
    var c=document.getElementById("myCanvas");
    /**然后，创建 context 对象：getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法**/
    var ctx=c.getContext("2d");
    ctx.fillStyle='#ccc';//设置文本颜色
    ctx.font="30px Arial";//font - 定义字体
    ctx.textBaseline='center';//设置字体垂直对齐方式
    ctx.fillText("Hello World",10,50); //fillText(text,x,y) - 在 canvas 上绘制实心的文本
    ctx.strokeText("Hello World",10,80); //strokeText(text,x,y) - 在 canvas 上绘制空心的文本
</script>
</html>
