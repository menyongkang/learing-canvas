<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas - 径向/圆渐变</title>
</head>
<body style="text-align: center;">
<!--注意: 标签通常需要指定一个id属性 (脚本中经常引用), width 和 height 属性定义的画布的大小.-->
<canvas id="myCanvas" width="200" height="200" style="border:1px solid #000000;display: inline-block"></canvas>
</body>
<script>
    /**渐变可以填充在矩形, 圆形, 线条, 文本等等, 各种形状可以自己定义不同的颜色。**/
    /**首先，找到 <canvas> 元素:**/
    var c=document.getElementById("myCanvas");
    /**然后，创建 context 对象：getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法**/
    var ctx=c.getContext("2d");
    // 创建渐变
    var grd=ctx.createRadialGradient(100,100,50,100,100,100);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white");
    // 填充渐变
    ctx.fillStyle=grd;
    ctx.fillRect(10,10,150,80);
    /***
     * context.createRadialGradient(x , y , r , x1 , y1 , r1)
     * x: 渐变的开始圆的 x 坐标
     * y: 渐变的开始圆的 y 坐标
     * r: 开始圆的半径
     * x1: 渐变的结束圆的 x 坐标
     * y1: 渐变的结束圆的 y 坐标
     * r1: 结束圆的半径
     *
     * **/
</script>
</html>
