<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas - 图像</title>
</head>
<body style="text-align: center;">
<img id="scream" src="1.jpg" alt="The Scream" width="200" height="300">
<!--注意: 标签通常需要指定一个id属性 (脚本中经常引用), width 和 height 属性定义的画布的大小.-->
<canvas id="myCanvas" width="400" height="500" style="display: inline-block"></canvas>
</body>
<script>
    /**渐变可以填充在矩形, 圆形, 线条, 文本等等, 各种形状可以自己定义不同的颜色。**/
    /**首先，找到 <canvas> 元素:**/
    var c=document.getElementById("myCanvas");
    /**然后，创建 context 对象：getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法**/
    var ctx=c.getContext("2d");
    var img=document.getElementById("scream");
    //在图像显示之前，需要等待图像加载完毕。img对象
    img.onload = function() {
        //drawImage(image,x,y) img对象，x坐标，y坐标
        ctx.drawImage(img,10,10);

    };
    ctx.strokeStyle='#000';//设置方框的边框颜色
    ctx.strokeRect(5,5,390,490)// 绘制矩形边框，左上角的x坐标与y坐标，矩形的宽度和高度

</script>
</html>
