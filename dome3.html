<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在canvas中绘制圆形</title>
</head>
<body style="text-align: center;">
<!--注意: 标签通常需要指定一个id属性 (脚本中经常引用), width 和 height 属性定义的画布的大小.-->
<canvas id="myCanvas" width="200" height="100" style="border:1px solid #000000;display: inline-block"></canvas>
</body>
<script>
    /**首先，找到 <canvas> 元素:**/
    var c=document.getElementById("myCanvas");
    /**然后，创建 context 对象：getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法**/
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95,50,40,0,2*Math.PI);
    //绘制圆形arc(x,y,r,start,stop) 注意：Math.PI表示180°，画圆的方向是顺时针
    //x：圆心在x轴上的坐标
    //y：圆心在y轴上的坐标
    //r：半径长度
    //start：起始角度，以弧度表示，圆心平行的右端为0度
    //stop：结束角度，以弧度表示
    ctx.stroke();
</script>
</html>
